<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Content</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

    <p>First Paragraph</p>
    <div>Here goes the result...</div>
    <span></span>

    <script>
        update = () => {
            d3.select("p").text("New Content")
            d3.select("div").html("<b>New Content</b>")
            d3.select("span").text("New Span Content")
        }
    </script>

    <button onclick="update()">Update</button><br/><br/>
</body>
</html>
