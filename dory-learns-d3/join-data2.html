<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Join Data 2</title>
    <style>
        .changeColor {
            background: deeppink;
            color: indigo;
            width: 50px;
        }
    </style>
</head>
<body>
    <svg width=600 height=600>
        <circle></circle>
        <circle></circle>
        <circle></circle>
        <circle></circle>
        <circle></circle>

    </svg>

    <script>    
        let myDetails = [
            {
                radius: 20,
                x: 50,
                y: 50,
                color: "red"
            },
            {
                radius: 25,
                x: 150,
                y: 50,
                color: "deeppink"
            },
            {
                radius: 30,
                x: 250,
                y: 50,
                color: "indigo"
            },
            {
                radius: 35,
                x: 350,
                y: 50,
                color: "pink"
            },
            {
                radius: 40,
                x: 450,
                y: 50,
                color: "green"
            }
        ];

        d3.selectAll("circle").data(myDetails)
            .attr("r", d => d.radius)
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("fill", d => d.color);
    </script>

</body>
</html>
