<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Basics</title>
    <style>
        svg {
            background: pink;
        }

        polygon {
            fill: purple;
            stroke: green;
            stroke-width: 5;
        }

        polyline {
            stroke: blue;
            stroke-width: 5;
            fill:none
        }

        .connected {
            stroke: red;
            stroke-width: 5;
            fill:none
        }
    </style>
</head>
<body>
    <svg width="600" height="600">
        <polygon points="450,100 550,100 500,200"></polygon>
        <polygon points="100,100 200,100, 300,200, 200,300 100,300 0,200"></polygon>
        
        <polyline class="connected" points="5,55 55,55 55,105 105,105 105,155 155,155  155,205 5,55"></polyline>
        
        <polyline points="0,50 50,50 50,100 100,100 100,150 150,150  150,200 "></polyline>

        <!-- move to pont 10,10 which is starting point. Draw a line to 100,50 then another to 50,60 Z closes the flgure -->
        <path d="M10 10 L100 50 H150 V200 L50 100 Z"></path>
    </svg>
    
</body>
</html>
