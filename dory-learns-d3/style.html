<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <button onclick="changeLook();">Update</button><br/></br>
    <svg width="600" height="600">
        <circle cx="50" cy="50" r="40"></circle>
        <circle cx="140" cy="50" r="40"></circle>
        <circle cx="230" cy="50" r="40"></circle>
        <circle cx="320" cy="50" r="40"></circle>

        <g transform="translate(20,120)">
            <rect width="50" height="50"></rect>
            <rect width="50" height="50" y="60"></rect>
            <rect width="50" height="50" y="120"></rect>
            <rect width="50" height="50" y="180"></rect>
            <rect width="50" height="50"></rect>
        </g>
    </svg>
    <script>
        changeLook = () => {
            d3.selectAll("circle")
                .style("fill","deeppink")
                .style("stroke", "indigo")
                .style("stroke-width", strokeWidth);

            d3.selectAll("rect").style("fill","skyblue");

            d3.selectAll("rect")
                .style("fill","indigo")
                .style("stroke","blue")
                .style("stroke-width", "4");

            d3.selectAll("rect")
                .style("opacity", () => Math.random())
        }

        strokeWidth = (data, index) => index* 5;
        // strokeWidth = (data, index) => {return index* 5}

    </script>
    
</body>
</html>
