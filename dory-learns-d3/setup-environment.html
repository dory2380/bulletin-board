<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set up D3 Environment</title>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="d3.js"></script>
</head>
<body>
    <svg with="500" height="140">
        <g fill="deeppink"  stroke="indigo" stroke-width="3">
            <rect x="20" y="20" width="50" height="50"></rect>
            <rect x="80" y="20" width="50" height="50"></rect>
            <rect x="140" y="20" width="50" height="50"></rect>
            <rect x="200" y="20" width="50" height="50"></rect>
        </g>
    </svg>

    <script>
        d3.select("rect:nth-child(2)").style("fill","pink");
    </script>
</body>
</html>
