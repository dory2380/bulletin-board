<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selection</title>
    <script src="d3.js"></script>
</head>
<body>
    <svg width="400" height="100" id="one">
        <circle cx="40" cy="50" r="40"></circle>
        <circle cx="130" cy="50" r="40"></circle>
        <circle cx="220" cy="50" r="40"></circle>
        <circle cx="310" cy="50" r="40"></circle>
    </svg>

    <br /> 
    <br />

    <svg width="400" height="100" id="two">
        <circle cx="40" cy="50" r="40"></circle>
        <circle cx="130" cy="50" r="40"></circle>
        <circle cx="220" cy="50" r="40"></circle>
        <circle cx="310" cy="50" r="40"></circle>
    </svg>

    <script>
        // d3.select("circle").style("fill","indigo");
        // d3.selectAll("circle").style("fill","indigo");
        // d3.selectAll("#two > circle").style("fill", "deeppink");
        // d3.selectAll("circle:nth-child(2").style("fill","indigo");
        // d3.selectAll("circle:nth-child(even)").style("fill","indigo");

        // d3.selectAll("circle:nth-child(odd)").style("fill","deeppink");

        d3.selectAll("#one > circle:nth-child(even), #two > circle:nth-child(odd")
            .style("fill","indigo");

        d3.selectAll("#one > circle:nth-child(odd), #two > circle:nth-child(even)").style("fill","deeppink");
    </script>
</body>
</html>
